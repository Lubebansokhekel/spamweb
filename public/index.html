<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Code Interface</title>
    <style>
        html {
            background-image: url(https://od.lk/s/OV8yNDE4NDA0MzFf/2dfc66d8d4be379dbf6948ad0637dbf2.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            font-family: "Kelly Slab", sans-serif;
            margin: 0;
            font-weight: 600;
            height: 100vh;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 5em; /* Ukuran font 5 */
            color: red; /* Warna merah untuk teks */
            text-shadow: 2px 2px 0 #000, /* Bayangan hitam di sekitar teks */
                         3px 5px 5px #660000, /* Efek tetesan darah */
                         5px 5px 5px #330000; /* Efek tetesan darah lebih jauh */
        }
        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
        }
        label, input[type="text"] {
            display: block;
            margin: 10px auto;
            font-size: 18px;
        }
        input[type="radio"] {
            margin: 10px;
        }
        .button-like {
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            border: 2px solid #2980b9;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            text-decoration: none; /* Menghapus underline pada tombol */
        }

        .button-like:hover {
            background-color: #2980b9;
            border-color: #1c6ea4;
        }

        #log {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            max-width: 600px;
            color: #00ff00;
            font-family: monospace;
            white-space: pre-wrap; /* Maintain whitespace formatting */
        }
    </style>
    <script>
        const submitTargetNumbers = () => {
            const target1 = document.getElementById('target1').value;
            const target2 = document.getElementById('target2').value;
            const option = document.querySelector('input[name="option"]:checked').value;

            fetch('/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target1, target2, option })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        };

        const startMonitoring = () => {
            const logDiv = document.getElementById('log');

            const eventSource = new EventSource('/monitor'); // Use Server-Sent Events (SSE)

            eventSource.onmessage = function(event) {
                // Update log without creating new elements
                logDiv.textContent += event.data + '\n'; // Append new log message
            };

            eventSource.onerror = function() {
                logDiv.textContent += 'Error: Connection lost.\n';
                logDiv.style.color = 'red'; // Change color for error message
                eventSource.close();
            };
        };
    </script>
</head>
<body>
    <h1>SPAM PAIRING G404</h1>
    <form>
        <label for="target1">Nomor Target 1:</label>
        <input type="text" id="target1" name="target1" placeholder="Masukkan Nomor Terget 628">
        
        <label for="target2">Nomor Target 2:</label>
        <input type="text" id="target2" name="target2" placeholder="Masukkan Nomor Terget 628">
        
        <br>

        <input type="radio" id="option1" name="option" value="1" checked>
        <label for="option1">1 Target (No Limit)</label><br>
        
        <input type="radio" id="option2" name="option" value="2">
        <label for="option2">2 Target (No Limit)</label><br>

        <input type="button" class="button-like" value="Start" onclick="submitTargetNumbers()">
        <input type="button" class="button-like" value="Monitoring" onclick="startMonitoring()">

        <!-- Tombol Subscribe tanpa garis bawah -->
        <div class="button-like" onclick="window.location.href='https://www.youtube.com/@GalirusProjects'">
            Subscribe
        </div>
    </form>

    <div id="log"></div> <!-- Log container for monitoring -->
    <hr>
    <div size="10" class="footer-greetings">
        <marquee><font size="4" color="red">
            <b>THANKS YOU FOR</b>: 
        </font><font size="5" color="white">
            WE ARE GALIRUS OFFICIAL || PROJECTS ini di kembangkan oleh GALIRUS OFFICIALL dengan bantuan doa dari TUHAN || ORTU || GUSTI ||
        </font></marquee>
    </div>
    <hr><br>
</body>
</html>
