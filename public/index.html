    <style>
        html {

            background-position: center;

            background-attachment: fixed;
            color: #fff;
            font-family: "Roboto", sans-serif;
            margin: 0;
            font-weight: 600;
            height: 100vh;
            transition: background-image 1s ease-in-out;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            text-align: center;
        }
        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: -10px;
            font-size: 2em;
            color: #ffffff;
            text-shadow: 1px 1px 3px #000;
        }
        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            color: #ffffff;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .radio-label {
            font-size: 16px;
            color: #ffffff;
        }
        .button-like {
            padding: 15px 30px;
            background-color: rgb(40, 167, 69); /* RGB untuk #28a745 */
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button-like:hover {
            background-color: rgb(26, 188, 156); /* RGB untuk #1abc9c */
        }
        .button-stop {
            background-color: rgb(40, 167, 69); /* RGB untuk #28a745 */
            margin-top: 10px;
        }
        .button-stop:hover {
            background-color: rgb(26, 188, 156); /* RGB untuk #1abc9c */
        }
        #log {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            max-width: 600px;
            color: #00ff7f;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .footer-greetings {
            margin-top: 30px;
        }
        hr {
            border: 0;
            height: 1px;
            background: #fff;
            width: 80%;
            margin-top: 30px;
        }
        marquee {
            font-size: 14px;
        }
    </style>
    <script>
        const backgrounds = [
            'url(https://od.lk/s/OV8yMzMwNjgxNjdf/27474252defaffa36edeaf9d65396bd4.jpg)',
            'url(https://od.lk/s/OV8yNDIwNjEwOTlf/3ac0d1fcdd92668dae5c9109606bbf75.jpg)',
            'url(https://od.lk/s/OV8yNDIwNjEwOTZf/5d4a51fa94ee461244d4462cd5e6e76f.jpg)',
            'url(https://od.lk/s/OV8yNDIwNjEwOTRf/7e61c9b167df3fee5334a44cb32aaf50.jpg)',
            'url(https://od.lk/s/OV8yNDIwNjEwOTJf/93e99023890d7fff4f38ff4ad8a0d851.jpg)',
            'url(https://od.lk/s/OV8yNDIwNjEwODlf/d6cabffe3ba7b23f64608e489480ce54.jpg)',
            'url(https://od.lk/s/OV8yNDIwNjEwODZf/3aca1aeba5ac564159265557693f1c4e.jpg)',
            'url(https://od.lk/s/OV8yNDIwNjEwODdf/5b0958d56936149300b517de32a6bb56.jpg)',
            'url(https://od.lk/s/OV8yNDIwNjEwOTBf/db14097047a2c32b8237f78599685aa6.jpg)'
        ];
        let currentBackgroundIndex = 0;

        function changeBackground() {
            const htmlElement = document.documentElement;
            htmlElement.style.backgroundImage = backgrounds[currentBackgroundIndex];
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
        }

        setInterval(changeBackground, 10000);

        const submitTargetNumbers = () => {
            const target1 = document.getElementById('target1').value;
            const target2 = document.getElementById('target2').value;
            const option = document.querySelector('input[name="option"]:checked').value;

            fetch('/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target1, target2, option })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        };

        const stopSpamming = () => {
            fetch('/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        };

        const startMonitoring = () => {
            const logDiv = document.getElementById('log');
            const eventSource = new EventSource('/monitor');

            eventSource.onmessage = function(event) {
                logDiv.textContent += event.data + '\n';
            };

            eventSource.onerror = function() {
                logDiv.textContent += 'Error: Connection lost.\n';
                logDiv.style.color = 'red';
                eventSource.close();
            };
        };
    </script>
</head>
<body>
    <img src="https://od.lk/s/OV8yNDIwNjEyNzdf/GALIRUSOFFICIAL%20_ba-style%40nulla.top.png" alt="Galirus Official Logo" class="logo">
    <h2>Spam Pair No Limit</h2>
    <form>
        <label for="target1">Nomor Target 1:</label>
        <input type="text" id="target1" name="target1" placeholder="Masukkan Nomor Target 628">
        
        <label for="target2">Nomor Target 2:</label>
        <input type="text" id="target2" name="target2" placeholder="Masukkan Nomor Target 628">
        
        <br>

        <input type="radio" id="option1" name="option" value="1" checked>
        <label class="radio-label" for="option1">1 Target (No Limit)</label><br>
        
        <input type="radio" id="option2" name="option" value="2">
        <label class="radio-label" for="option2">2 Target (No Limit)</label><br>

        <input type="button" class="button-like" value="Start" onclick="submitTargetNumbers()">
        <input type="button" class="button-like" value="Subscribe" onclick="window.location.href='https://www.youtube.com/@GalirusProjects'">
        <input type="button" class="button-like button-stop" value="Stop" onclick="stopSpamming()">
        <input type="button" class="button-like" value="Monitoring" onclick="startMonitoring()">
    </form>

    <div id="log"></div>
    <hr>
